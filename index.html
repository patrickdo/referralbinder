<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Cache-control" content="max-age=600">
    <title>MRG Referral Binder Search</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="shortcut icon" type="image/png" href="hashtag_icon.png">
    <link rel="icon" type="image/png" href="hashtag_icon.png">
</head>

<body>
<H1>MRG Referral Binder Search</H1>
<P>Updated: 3/2/2023</P>

<P>Start typing anything in the search box to narrow down the
  list.</P>

	<div id="protocolDIV">
		<table id="main">
			<tr>
				<th colspan="7">
					<input class="search" placeholder="Search" aria-label="inputSearch" autofocus/> 
				</th>
				
			</tr>
			<tr>
				<th class="procedureCol">Procedure</th>
				<th class="reasonCol">Reason For Exam</th>
				<th class="CPTCol">CPT Code</th>
			</tr>

			<tbody class="list">
			<!-- not compatible with td colspan -->

					<!-- template entry that then gets removed -->
					<tr id="protocolItem">
						<td class="procedureTD"></td>
						<td class="reasonTD">Loading...</td>
						<td class="CPTTD"></td>
					</tr>

			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="list.min.js"></script>	<!-- https://listjs.com/ . Note: v2.3.1 does NOT work out of the box -->
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
